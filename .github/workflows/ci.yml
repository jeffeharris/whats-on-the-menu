name: CI

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  check:
    name: Lint, Typecheck & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - run: npm run lint

      - run: npx tsc -b

      - run: npm run build
