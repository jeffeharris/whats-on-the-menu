services:
  app:
    build: .
    env_file: .env
    ports:
      - "${PORT:-5173}:5173"
      - "${SERVER_PORT:-3001}:${SERVER_PORT:-3001}"
    volumes:
      # Mount source for hot reloading
      - .:/app
      # Preserve node_modules from container
      - /app/node_modules
      # Persist data directory
      - app-data:/app/data
    environment:
      - NODE_ENV=development
    restart: unless-stopped

volumes:
  app-data:
