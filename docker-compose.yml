services:
  app:
    build: .
    ports:
      - "${PORT:-5173}:5173"
      - "${SERVER_PORT:-3001}:3001"
    volumes:
      # Mount source for hot reloading
      - .:/app
      # Preserve node_modules from container
      - /app/node_modules
      # Persist data directory
      - app-data:/app/data
    env_file:
      - .env
    environment:
      - NODE_ENV=development

volumes:
  app-data:
